{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto mt-10">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-yellow-500 mb-6 text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-700 border-gray-600 text-white" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-700 border-gray-600 text-white" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-gray-400">
                Don't have an account? <a href="{% url 'signup' %}" class="text-yellow-500 hover:text-yellow-400">Sign up</a>
            </p>
        </div>
    </div>
{% endblock %}
