{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto mt-10">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-yellow-500 mb-6 text-center">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="block text-gray-300 mb-2">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-center text-gray-400">
                Already have an account? <a href="{% url 'login' %}" class="text-yellow-500 hover:text-yellow-400">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
