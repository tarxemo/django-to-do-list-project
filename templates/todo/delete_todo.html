{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-yellow-500 mb-4">Delete Task</h2>
            <p class="mb-6">Are you sure you want to delete "{{ todo.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Yes, Delete
                    </button>
                    <a href="{% url 'todo_list' %}" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
