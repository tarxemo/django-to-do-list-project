{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-yellow-500 mb-4">Update Task</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex space-x-4 mt-4">
                    <button type="submit" class="px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                        Update
                    </button>
                    <a href="{% url 'todo_list' %}" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
